spring:
  application:
    name: card-application
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/campus_card?useUnicode=true&characterEncoding=utf-8&useSSL=true&jdbcCompliantTruncation=false
    username: root
    password: 123456
  data:
    redis:
      host: 192.168.138.128
      port: 6379
      database: 1
      username: default
      password: 123456
      timeout: 1s
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 500ms

# Redis键名的前缀
redis-prefix: 'CampusCard:'

server:
  port: 8192
  servlet:
    context-path: /api
    # 设置响应编码格式强制为UTF-8, 否则过滤器中通过打印流直接响应中文时前端会收到乱码
    encoding:
      charset: UTF-8
      force: true

# mybatis-plus
